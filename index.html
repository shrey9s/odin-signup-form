<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <aside class="image-sidebar">
        <div class="logo">
            <img src="./img/odin-lined.png" alt="T.O.P logo">
            <h1>ODIN</h1>
        </div>
    </aside>

    <main class="form-section">
        <div class="paragraph">
            <p>This is not a real online service! You know you need something like this in your life to help you realise
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to</p>
        </div>

        <div class="form-container">
            <h2>Let's do this!</h2>
            <form class="signup-form" action="">
                <div class="form-row">
                    <div class="form-input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-input">
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pwd" required>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </main>
</body>

</html>
