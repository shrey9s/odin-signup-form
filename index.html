<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="image-sidebar">
        <div class="logo">
            <h1>ODIN</h1>
        </div>
    </section>

    <section class="main-section">
        <div class="paragraph">
            <p>This is not a real online service! You know you need something like this in your life to help you realise
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to</p>
        </div>

        <div class="form-container">
            <h3>Let's do this!</h3>
            <form class="signup-form" action="">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-pwd">Confirm Password</label>
                <input type="password" id="confirm-pwd" required>

                <button type="submit">Create Account</button>
            </form>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </section>
</body>

</html>
